
<p-card>
    <div class="col-12">
        <div class="grid formgrid">
            <div class="col-3"> 
                <span class="p-float-label">
                    <input type="text" class="w-full" pInputText name="name" [(ngModel)]="employee.name">
                    <label>Name</label>
                </span>                  
            </div>
            <div class="col-3">
                <span class="p-float-label">
                    <input type="text" class="w-full" pInputText name="idNo" [(ngModel)]="employee.idNo">
                    <label>Id No</label>
                </span>  
            </div>
            <div class="col-3">
                <span class="p-float-label">
                    <input type="text" class="w-full" pInputText name="job" [(ngModel)]="employee.job">
                    <label>Job</label>
                </span>  
            </div>
            <div class="col-3">
                <button 
                pButton 
                type="button" 
                class="p-ripple p-button-raised p-button-primary w-full mt-1 mr-2" 
                [label]="'Create'" 
                icon="pi pi-check"
                (click)="onCreate()"
                ></button>
            </div>
        </div>
    </div>
</p-card>

<p-card>
    <div *ngIf="employees.length === 0">
        no records
    </div>

    <div *ngIf="employees.length > 0" class="col-12">
        <div *ngFor="let employeeX of employees; let i = index; trackBy: trackByMethod">
            {{'name' + i}}
            <div class="grid formgrid">
                <div class="col-3"> 
                    <span class="p-float-label">
                        <input type="text" class="w-full" pInputText [name]="'name' + i " [(ngModel)]="employees[i].name">
                        <label>Name</label>
                    </span>                  
                </div>
                <div class="col-3">
                    <span class="p-float-label">
                        <input type="text" class="w-full" pInputText [name]="'idNo' + i" [(ngModel)]="employees[i].idNo">
                        <label>Id No</label>
                    </span>  
                </div>
                <div class="col-3">
                    <span class="p-float-label">
                        <input type="text" class="w-full" pInputText [name]="'job'+ i" [(ngModel)]="employees[i].job">
                        <label>Job</label>
                    </span>  
                </div>
                <div class="col-3">
                    <button 
                    pButton 
                    type="button" 
                    class="p-ripple p-button-raised p-button-success w-full mt-1 mr-2" 
                    [label]="'Update'" 
                    icon="pi pi-check"
                    (click)="onUpdate(employees[i], i)"
                    ></button>
                    <button 
                    pButton 
                    type="button" 
                    class="p-ripple p-button-raised p-button-warning w-full mt-1 mr-2" 
                    [label]="'Delete'" 
                    icon="pi pi-check"
                    (click)="onDelete(i)"
                    ></button>
                </div>
            </div>
        </div>

    </div>
</p-card>
